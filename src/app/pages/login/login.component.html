
<div class="container login-container">
  <div class="row d-md-flex justify-content-md-center align-items-center align-items-center">

    <div class="col-md-6  mt-5">
      <div class="login-box">
        <h2 class="text-center">Login</h2>
        <div class="alert alert-info">
          Username: giovanni<br />
          Password: 123456
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="justify-content-center">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button [disabled]="loading" type="submit" class="btn btn-primary btn-block mt-3">
              Login
            </button>
          </div>

          <div class="align">
            <span *ngIf="error" class="alert alert-danger">{{ error }}</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
